<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你的前端工程</title>
</head>
<body>
<h2 style="text-align: center">
    用localStorage拿到token，去访问接口
</h2>
<h3 style="text-align: center">
    不同子域名则使用主域的cookie拿token，需要在登录接口修改
</h3>
</body>
</html>


<script language="javascript" type="text/javascript">
    var token = localStorage.getItem("token");
    if(token == null){ 
	alert("未登录");
	window.location.href="http://wxauth.garylv.com/api/v1/wechat_login?url=http%3a%2f%2fwxauth.garylv.com%2fwechat"; 
    } else {
	alert('token:' + token);
    }  
</script>
